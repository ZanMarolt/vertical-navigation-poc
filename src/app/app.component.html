<div class="wrapper">
  <!-- Vertical menu -->
  <div class="menu">
    <ul>
      <li (click)="up()">Up</li>
      <li>Position: {{ position }}</li>
      <li (click)="down()">Down</li>
      <li>{{ tmpScrolldebug$ | async }}</li>
    </ul>
  </div>
  <!-- Loop through cards -->

  <card *ngFor="let number of cards" [number]="number" #card>
  </card>
</div>
