<div class="wrapper">
  <!-- Vertical menu -->
  <div class="menu">
    <ul>
      <li (click)="up()">⏫</li>
      <li>Position: {{ position$ | async }}</li>
      <li (click)="down()">⏬</li>
    </ul>
  </div>
  <!-- Loop through cards -->

  <cdk-virtual-scroll-viewport #viewPort [itemSize]="500" class="example-viewport">
    <card *cdkVirtualFor="let number of cards" [number]="number">
    </card>
  </cdk-virtual-scroll-viewport>
  
</div>
