<div class="wrapper">
  <!-- Vertical menu -->
  <div class="menu">
    <ul>
      <li (click)="up()">⏫</li>
      <li>Position: {{ position + 1 }}</li>
      <li (click)="down()">⏬</li>
    </ul>
  </div>
  <!-- Loop through cards -->

  <card *ngFor="let number of cards" [number]="number" #card>
  </card>
</div>
